<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Mandelbrot GUI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Mandelbrot</h1>

  <p>Hello world from Dart!</p>

  <div control-panel>
    <ul>
      <li>Width: <input type="text" ng-model="width"></li>
      <li>Height: <input type="text" ng-model="height"></li>
      <li>X-Center: <input type="text" ng-model="xcenter"></li>
      <li>Y-Center: <input type="text" ng-model="ycenter"></li>
      <li>Pixel-Size: <input type="text" ng-model="pixelSize"></li>
    </ul>
  </div>

  <div image-panel>
    <canvas id="mandelbrot-image" width="640" height="480"></canvas>
  </div>


  <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
