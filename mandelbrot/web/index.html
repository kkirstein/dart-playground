<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>Mandelbrot GUI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div mandelbrot-gui>

    <h1>Mandelbrot GUI</h1>

   
    <div id="control-panel">
      <ul>
        <li>
          <label>Width:</label>
          <input type="number" ng-model="ctrl.width">
        </li>
        <li>
          <label>Height:</label>
          <input type="number" ng-model="ctrl.height">
        </li>
        <li>
          <label>X-Center:</label>
          <input type="text" ng-model="ctrl.xCenter" ng-change="ctrl.validateParams()">
        </li>
        <li>
          <label>Y-Center:</label>
          <input type="text" ng-model="ctrl.yCenter" ng-change="ctrl.validateParams()">
        </li>
        <li>
          <label>Pixel-Scale:</label>
          <input type="number" ng-model="ctrl.scale">
        </li>
        <li>
          <button ng-click="ctrl.updateSet()">Update</button>
        </li>
      </ul>
    </div>
  
    <div id="image-panel">
      <canvas id="mandelbrot-image" width="{{ctrl.width}}" height="{{ctrl.height}}"></canvas>
    </div>
  
  </div>

  <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
